<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}$</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="cartService.add$.next(product)">
      Add to Cart
    </button>
    <button mat-icon-button color="accent" (click)="cartService.add$.next(product)">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="cartService.decrement$.next(product)">
      <mat-icon>remove</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
