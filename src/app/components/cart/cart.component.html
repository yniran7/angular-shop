<div class="cart">
  <h2>Shopping Cart:</h2>
  <div *ngFor="let item of cart">
    {{ item.quantity }} {{ item.name }} {{ item.price * item.quantity }}$
    <button (click)="removeItem(item)">[x] (remove product)</button>
  </div>
  <div>Total: {{ getTotal() }}$</div>
  <button (click)="saveCart()">[save]</button>
</div>
